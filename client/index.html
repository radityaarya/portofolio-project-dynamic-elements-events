<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <body>
      <div class="container">
        <div class="rov">
          <div class="col s12 l10">
            <table class="highlight centered">
              <thead>
                <tr>
                  <th>TASK</th>
                  <th>STATUS</th>
                  <th>CHANGE STATUS</th>
                  <th>ACTION</th>
                </tr>
              </thead>
              <tbody id="todo">

              </tbody>
            </table>
            <br />
            <div class="row">
              <div class="col s6 l3">
                <form>
                  <input id="newTask" type="text" placeholder="Add New Task">
                  <a onclick="newTask()" class="waves-effect green btn modal-trigger" type="submit" name="button">ADD</a>
                </form>

              </div>
              </div>
            </div>
        </div>
      </div>

      <!-- delete modal -->
      <div id="modalDelete" class="modal"></div>

      <!-- update modal -->
      <div id="modalUpdate" class="modal"></div>

      <script src="jquery.js"></script>
  </body>
</html>
